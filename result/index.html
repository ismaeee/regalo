<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGALO NAVIDAD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			background-image: url('../images/red-2892235_1280.webp');
			background-size: cover;
        }

        .scratch-card {
            position: relative;
            width: 1200px;
            height: 800px;
        }

        .scratch-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scratch-card canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="scratch-card">
        <img src="../images/regalo.png" alt="Hidden Content">
        <canvas></canvas>
    </div>

    <script>
        // Select canvas and set up context
        const canvas = document.querySelector('.scratch-card canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the image
        const container = canvas.parentElement;
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        // Fill the canvas with a gray color
        ctx.fillStyle = 'silver';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Variables to track the scratching state
        let isScratching = false;
        const brushSize = 20;

        // Function to scratch
        function scratch(event) {
            if (!isScratching) return;

            // Get cursor position relative to the canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Set composite operation to erase
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, brushSize, 0, Math.PI * 2);
            ctx.fill();
        }

        // Event listeners for mouse interaction
        canvas.addEventListener('mousedown', () => (isScratching = true));
        canvas.addEventListener('mouseup', () => (isScratching = false));
        canvas.addEventListener('mousemove', scratch);

        // Optional: Clear the overlay when enough area is scratched
        function checkScratchCompletion() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;

            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparentPixels++; // Count fully transparent pixels
            }

            const scratchedPercentage = (transparentPixels / (pixels.length / 4)) * 100;
            if (scratchedPercentage > 70) {
                canvas.style.display = 'none';
            }
        }

        canvas.addEventListener('mouseup', checkScratchCompletion);
    </script>
</body>
</html>
